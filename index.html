    <script>

        // create a function getComputerChoice that will return one
        // of three strings at random: Rock paper or scissors
        // create a variable that will hold an array of all three strings
        // use random() function to print out a random string from arr
    
        function getComputerChoice() {
            let choices = ["rock", "paper", "scissors"]
            let randomChoice = Math.floor(Math.random() * choices.length)
            return choices[randomChoice];
        }
        

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "paper") {
                console.log("You Lose! paper beats rock!")
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                console.log("You lose! scissors beats paper!")
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                console.log("you lose! rock beats scissors!")
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                console.log("You win! rock beats scissors!") 
                } else if (playerSelection == "paper" && computerSelection == "rock") {
                    console.log("You win! paper beats rock!")
                } else if (playerSelection == "scissors" && computerSelection == "paper") {
                    console.log("You win! scissors beats paper!")
                } else if (playerSelection == computerSelection) {
                    console.log("Draw! you both chose the same thing!")
                } else if (playerSelection === "") {
                    console.log("Please choose either Rock, Paper or Scissors.")
                }
            }

        function game() {
            const computerSelection = getComputerChoice();
            const playerSelection = prompt("Please choose what you want to play: " + "".toLowerCase())
            for (let i = 0; i < 5; i++) {
                console.log(playRound(playerSelection, computerSelection))
            }
        }
